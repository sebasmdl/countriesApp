<table class="table table-hover">
    <thead>
        <tr>
        <th>#</th>
        <th>Flag</th>
        <th>Name</th>
        <th>People</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let country of countries; let i = index" class="animate__animated animate__faster animate__fadeInUp">
            <td>{{i + 1}}</td>
            <td>
                <img [src]="country.flags.png" class="small-flag">
            </td>
            <td>{{country.name.common}}</td>
            <td>{{country.population | number}}</td>
            <td>
                <a [routerLink]="['/country', country.cca2]">Ver</a>
            </td>
        </tr>
    </tbody>
</table>
