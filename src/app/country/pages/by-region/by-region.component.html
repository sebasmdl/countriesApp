
    <h2>Search by Region: <small>{{regionActivated | titlecase}}</small></h2>
<hr>

<h2>Select region</h2>
<div class="row animate__animated animate__faster animate__fadeInUp">
    <div class="col">  
        <!--[class.btn-primary]="region === regionActivated"-->
        <!--[ngClass]="{
            'btn-primary': regionActivated == region,
            'btn-outline-primary': regionActivated !== region
        }"-->
        <button
        *ngFor="let region of regions"
        [ngClass]="getCssClass(region)"
        (click)="searchRegion(region)">
            {{region | titlecase}}
        </button>
    </div>

</div>
<div class="alert alert-danger" *ngIf="showError">{{error}}</div>
<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
